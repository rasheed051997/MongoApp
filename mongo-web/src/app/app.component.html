<!-- Toolbar -->
<div class="toolbar" role="banner">
  <div class="logo">
    <img
      width="40"
      alt="Main Logo"
      src="https://cdn3d.iconscout.com/3d/free/thumb/free-mongo-db-9294853-7577996.png"
    />
  </div>
  <span>{{ title }}</span>
  <div class="spacer"></div>
  <div class="nav-links">
    <a routerLink="/tickets">Tickets</a>
    <a routerLink="/login">Login</a>
    <a routerLink="/register">Register</a>
    <a><button (click)="logout()" *ngIf="isLoggedIn()">Logout</button></a>
  </div>
</div>

<div class="content" role="main">
  <router-outlet></router-outlet>
</div>
